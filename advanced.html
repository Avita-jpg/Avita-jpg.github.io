<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Search</title>
        <link rel="stylesheet" href="style.css">

    </head>
    <body>
        <div id="links">
            <a href="index.html" style="color:blue;">Google Search</a>
            |
            <a href="Images.html" style="color:blue;">Google Images</a>
        </div>


        <h2 style="margin:40px; font-size:30px;">Advanced Search</h2>
        
        <table>
            <tbody>
                <tr>
                    <td>Find pages with… “all these words:”</td>
                    <td>
                        <form action="https://www.google.com/search">
                        <input id="ad" class=search-bar type="text" name="as_q">
                    </td>
                </tr>
                <tr>
                    <td>Find pages with… “this exact word or phrase:”</td>
                    <td>
                        <form action="https://www.google.com/search">
                        <input id="ad" class=search-bar type="text" name="as_epq">
                    </td>
                </tr>
                <tr>
                    <td>Find pages with… “any of these words:”</td>
                    <td>
                        <form action="https://www.google.com/search">
                        <input id="ad" class=search-bar type="text" name="as_oq">
                    </td>
                </tr>
                <tr>
                    <td>Find pages with… “none of these words:”</td>
                    <td>
                        <form action="https://www.google.com/search">
                        <input id="ad" class=search-bar type="text" name="as_eq">
                    </td>
                </tr>
                <tr>
                    <td>
                        <input id="subbutton_ad" type="submit" value="Advanced Search">
                    </td>
                </tr>
            </tbody>
        </table>
        
    </body>
